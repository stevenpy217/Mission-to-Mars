<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission to Mars</title>
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            />
    </head>
    <body>
        <div class="container">
            <!-- Add Jumbotron to Header -->
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <!-- Add a button to activate scraping script -->
                <p><a class="btn btn-outline-dark btn-lg" href="/scrape"
                    role="button">Scrape New Data</a></p>
            </div>
            <!-- Mars News -->
            <div class="row" id="mars-news">
                <div class="col-xs-12.col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2>Latest Mars News</h2>
                            <h4 class="media-heading">{{mars.news_title}}</h4>
                            <p>{{mars.news_paragraph}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Featured Image and Facts table -->
            <!-- First level -->
            <div class="row" id="mars-featured-image">
                <!-- Second level -->
                <div class="col-xs-6.col-md-4">
                    <h2>Featured Mars Image</h2>
                    <img
                        src="{{mars.featured_image }}"
                        class="img-responsive"
                        alt="Responsive image"
                    />
                </div>
                <!-- Mars Facts -->
                <table class="table table-striped table-dark">
                    <div class="col-xs-6.col-md-4">
                        <!-- Mars Facts-->
                        <div class="row" id="mar-facts">
                            <h2>Mars Facts</h2>
                            {{ mars.facts | safe }}
                        </div>
                    </div>
                </table>
            </div>
            <!-- Hemisphere Pictures and Titles -->
            <div class='col-xs-12.col-lg-8'></div>
                <div class="row" id="mars-hemispheres">
                    <div class="container">
                        <h2 class="text-center">Hemispheres</h2>
                    </div>

                    {% for hemisphere in mars.Mars_hemispheres %}
                    <div class="col-xs-12.col-lg-8">
                        <div class="thumbnail">
                            <img src="{{hemisphere.img_url | default('static/images/error.png',true)}}" alt="...">
                            <div class="caption">
                                <h4>{{hemisphere.title}}</h4>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
